<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" type="text/css" href="./w2ui/w2ui-1.4.2.min.css" />
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <script type="text/javascript" src="./w2ui/w2ui-1.4.2.min.js"></script>
  </head>
  <body>
    <div id="myGrid" style="height: 450px"></div>
  </body>
  <script>
    $('#myGrid').w2grid({ 
      name   : 'myGrid', 
      url    : 'sales.json',
      columns: [                
      { field: 'Product', caption: 'Product', size: '30%' },
      { field: 'Name', caption: 'Name', size: '30%' },
      { field: 'Price', caption: 'Price', size: '40%' },
      { field: 'Country', caption: 'Country', size: '120px' },
      ]
    });
  </script>
</html>
